<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0" />
		<title>Form</title>
		<style>
			body {
				display: flex;
				justify-content: center;
				align-items: center;
				background-color: #f4f4f4;
				padding: 10px;
			}
			.form-div {
				display: flex;
				justify-content: center;
				align-items: center;
				width: 100%;
				max-width: 600px;
				padding: 50px;
				background-color: orange;
				border-radius: 10px;
				box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
			}
			form {
				display: grid;
				grid-template-columns: 1fr 2fr;
				column-gap: 20px;
				row-gap: 15px;
				width: 100%;
				align-items: center;
			}
			h1 {
				grid-column: span 2;
				text-align: center;
				margin-bottom: 20px;
				font-size: 24px;
				text-decoration: underline;
			}
			label {
				font-weight: bold;
				text-align: left;
			}
			input[type='text'],
			input[type='email'],
			input[type='password'],
			input[type='date'],
			input[type='tel'],
			textarea {
				width: 90%;
				padding: 10px;
				font-size: 16px;
				border: 1px solid #ccc;
				border-radius: 5px;
			}
			.radio-group {
				display: flex;
				gap: 10px;
				align-items: center;
			}
			.form-actions {
				grid-column: span 2;
				display: flex;
				gap: 30px;
				justify-content: center;
			}
			input[type='submit'],
			input[type='reset'] {
				background-color: white;
				color: black;
				padding: 10px 20px;
				border: none;
				border-radius: 5px;
				cursor: pointer;
			}
			input[type='submit']:hover,
			input[type='reset']:hover {
				background-color: gray;
			}
			@media (max-width: 600px) {
				form {
					display: flex;
					flex-direction: column;
					justify-content: center;
					align-items: flex-start;
				}
				.radio-group {
					flex-wrap: wrap;
				}
			}
			@media (max-width: 200px) {
				input[type='submit'],
				input[type='reset'] {
					padding: 5px 20px;

					border-radius: 1px;
				}
				.form-actions {
					flex-direction: column;
					gap: 10px;
				}
			}
		</style>
	</head>
	<body>
		<div class="form-div">
			<form action="">
				<h1>Registration Form</h1>

				<label for="fname">First Name</label>
				<input
					type="text"
					id="fname"
					name="fname" />

				<label for="lname">Last Name</label>
				<input
					type="text"
					id="lname"
					name="lname" />

				<label for="nick">Nick Name</label>
				<input
					type="text"
					id="nick"
					name="nick" />

				<label for="email">E-Mail</label>
				<input
					type="email"
					id="email"
					name="email" />

				<label for="password">Password</label>
				<input
					type="password"
					id="password"
					name="password" />

				<label for="birth">Date of Birth</label>
				<input
					type="date"
					id="birth"
					name="birth" />

				<label>Gender</label>
				<div class="radio-group">
					<div>
						<input
							type="radio"
							id="gender-male"
							name="gender"
							value="male"
							checked />
						<label for="gender-male">Male</label>
					</div>
					<div>
						<input
							type="radio"
							id="gender-female"
							name="gender"
							value="female" />
						<label for="gender-female">Female</label>
					</div>
					<div>
						<input
							type="radio"
							id="gender-others"
							name="gender"
							value="others" />
						<label for="gender-others">Others</label>
					</div>
				</div>

				<label for="mobile">Mobile</label>
				<input
					type="tel"
					id="mobile"
					name="mobile" />

				<label for="address">Address</label>
				<textarea
					id="address"
					name="address"></textarea>

				<div class="form-actions">
					<input
						type="submit"
						value="Submit" />
					<input
						type="reset"
						value="Reset" />
				</div>
			</form>
		</div>
	</body>
</html>
