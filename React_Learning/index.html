<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0" />
		<title>Toll Plaza</title>
		<style>
			body {
				display: flex;
				flex-direction: column;
				justify-content: center;
				align-items: center;
			}
			.container {
				display: flex;
				gap: 20px;
				justify-content: center;
				align-items: center;
				flex-direction: column;
			}
			.content {
				display: flex;
				gap: 20px;
				justify-content: center;
				align-items: center;
			}
			p {
				padding: 10px;
				background: rgb(29, 29, 63);
				color: white;
				cursor: pointer;
			}
		</style>
	</head>
	<body>
		<h1>Toll Plaza</h1>
		<h2>Choose an Option</h2>
		<div class="container">
			<div class="content">
				<span>Bike : Rs.20</span> <button data-value="20">Submit</button>
			</div>
			<div class="content">
				<span>Car : Rs.30</span> <button data-value="30">Submit</button>
			</div>
			<div class="content">
				<span>Van : Rs.40</span> <button data-value="40">Submit</button>
			</div>
			<div class="content">
				<span>Bus : Rs.50</span> <button data-value="50">Submit</button>
			</div>
			<div class="content">
				<span>Truck : Rs.60</span> <button data-value="60">Submit</button>
			</div>
		</div>
		<p>Calculate Total Amount</p>
		<div id="display"></div>

		<script>
			const arr = [];
			let totalAmount = 0;

			document.addEventListener('click', (event) => {
				if (event.target.tagName === 'BUTTON') {
					const value = event.target.getAttribute('data-value');
					arr.push(Number(value));
					totalAmount = 0;
					arr.forEach((amount) => {
						totalAmount += amount;
					});
				}
			});
			const p = document.querySelector('p');
			p.addEventListener('click', () => {
				document.querySelector('#display').innerHTML = totalAmount;
			});
		</script>
	</body>
</html>
